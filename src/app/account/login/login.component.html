<div class="d-flex align-items-center justify-content-center login mx-auto my-auto">
    <div class="card screen-card">
        <h2 class="text-center">Entrar</h2>

        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required />
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 w-100" [disabled]="form.form.invalid">Entrar</button>
            <div class="button-submit">
                <button type="button" class="btn btn-block mt-3">Esqueci minha Senha</button>
                <button type="button" class="btn btn-block mt-3" [routerLink]="['/create-account']">Criar conta</button>
            </div>
        </form>
    </div>
</div>
