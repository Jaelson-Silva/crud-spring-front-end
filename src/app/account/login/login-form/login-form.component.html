<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <span class="p-float-label mt-4 w-full">
      <input pInputText #email class="form-control" type="email" name="email" id="email" formControlName="email" required />
      <label for="form-control">E-mail</label>
  </span>
  <span class="p-float-label mt-4 w-full">
      <input pInputText #password class="form-control" type="password" name="password" id="password" formControlName="password" required />
      <label for="form-control">Password</label>
  </span>
  <button pButton type="submit" class="btn btn-primary btn-block mt-3 w-100" [disabled]="form.invalid">Entrar</button>
  <div class="button-submit">
      <button type="button" class="btn btn-block mt-3">Esqueci minha Senha</button>
      <button type="button" class="btn btn-block mt-3" [routerLink]="['/create-account']">Criar conta</button>
  </div>
</form>
