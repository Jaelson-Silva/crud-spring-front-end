<form (ngSubmit)="onSubmit()" [formGroup]="form">

    <span class="p-float-label mt-4 w-full">
        <input pInputText class="form-control" type="text" name="name" id="name" formControlName="name"  required />
        <label for="form-control">Nome</label>
    </span>

    <span class="p-float-label mt-4 w-full">
        <input pInputText class="form-control email" type="email" name="email" id="email" formControlName="email" required />
        <label for="email">E-mail</label>
    </span>

    <span class="p-float-label mt-4 w-full">
        <input pInputText class="form-control" type="confirmEmail" name="confirmEmail" id="confirmEmail" formControlName="confirmEmail" required />
        <label for="form-control">Confirme seu e-mail</label>
    </span>

    <span class="p-float-label mt-4 w-full">
        <input pInputText class="form-control" type="password" name="password" id="password" formControlName="password" required />
        <label for="form-control">Senha</label>
    </span>

    <span class="p-float-label mt-4 w-full">
        <input pInputText class="form-control" type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" required />
        <label for="form-control">Confirme sua senha</label>
    </span>

    <button type="submit" class="btn btn-primary btn-block w-100 mt-4" [disabled]="form.invalid">Criar minha conta</button>

</form>
