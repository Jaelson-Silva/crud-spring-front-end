<h2 class="text-center">Criar minha conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" name="name" id="name" [(ngModel)]="account.name" required />
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.email" required />
    </div>
    <div class="form-group">
        <label>Confirme seu e-mail</label>
        <input class="form-control" type="confirmEmail" name="confirmEmail" id="confirmEmail" required />
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="account.password" required />
    </div>
    <div class="form-group">
        <label>Confirme sua senha</label>
        <input class="form-control" type="confirmPassword" name="confirmPassword" id="confirmPassword" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block w-100 mt-3" [disabled]="form.form.invalid">Criar minha conta</button>
</form>
